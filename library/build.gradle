apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion Integer.valueOf(morf_target_sdk)

    defaultConfig {
        minSdkVersion morf_min_sdk
        targetSdkVersion morf_target_sdk
        versionName morf_version
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:$androidx_appcompat"
    implementation 'com.google.android.material:material:1.0.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

apply from: "https://raw.githubusercontent.com/jguerinet/Gradle-Scripts/master/kotlin-artifacts.gradle"